<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Updater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/stylesheet.css.css" rel="stylesheet">
  </head>

  <body>
    <header class="bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="row no-gutters">
            <div id="left-side" class="col-2">
                <form id="city-form">
                    <label for="city-input" class="form-label">Search for a City:</label>
                    <input type="text" class="form-control" id="city-input">

                    <button id="form-submit" type="submit" class="btn btn-primary">Search</button>
                </form>
                <aside>
                    <p>City History</p>
                    <div id="city-history"></div>
                </aside>
            </div>

            <div id="right-side" class="col-10">
                <p>Current Weather</p>
                <div id="weather-current"></div>
                <p>Weather Forecast</p>
                <div id="weather-forecast" class="row no-gutters"></div>
            </div>
        </row>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
